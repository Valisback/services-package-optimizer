<ion-header>
  <ion-toolbar mode = 'md' no-border>
    <ion-title>
      <div id='texts-2'>{{title}}</div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-circle" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="content">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form [formGroup] = "infoFormGroup" (ngSubmit)="onSubmit()">
          <div *ngIf="learnMore" class = "input-container">
              <ion-label> First Name </ion-label>
              <ion-input type="text" required="true" autofocus aria-autocomplete="true" formControlName="firstname" placeholder = "Enter your first name..."> </ion-input>
          </div>
          <div *ngIf="learnMore" class = "input-container">
              <ion-label> Last Name </ion-label>
              <ion-input type="text" required="true"  aria-autocomplete="true" formControlName="lastname" placeholder = "Enter your last name..."> </ion-input>
          </div>
          <div class = "input-container">
              <ion-label> Email </ion-label>
              <ion-input type="email" required="true"  aria-autocomplete="true" formControlName="email" placeholder = "Enter your email address..."> </ion-input>
          </div>
          <div *ngIf="learnMore" class = "input-container">
              <ion-label> Your Message </ion-label>
              <ion-textarea type="text" required="true"  rows="6" formControlName="message" placeholder = "Your messge here..."> </ion-textarea>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class = "button-group">
          <ion-button id = "back-button" (click) = "dismissModal()" color="tertiary"> Back </ion-button>
          <ion-button id = "submit-button" [disabled]="infoFormGroup.invalid" color="secondary" (click) = "onSubmit()"> Submit </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

  

</ion-content>
