<ion-header>
  <ion-toolbar mode = 'md' no-border>
    <ion-title>
      <div id='texts-2'>Login</div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-circle" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="content">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form [formGroup] = "infoFormGroup" (ngSubmit)="login()">
          <div class = "input-container">
              <ion-label> Email </ion-label>
              <ion-input type="email" required="true"  aria-autocomplete="true" formControlName="email" placeholder = "Enter your email address..."> </ion-input>
          </div>
          <div class = "input-container">
              <ion-label> Password </ion-label>
              <ion-input type="password" required="true"  formControlName="password" placeholder = "Enter your password..."> </ion-input>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class = "button-group">
          <ion-button id = "back-button" (click) = "dismissModal()" color="tertiary"> Back </ion-button>
          <ion-button id = "submit-button" [disabled]="infoFormGroup.invalid" color="secondary" (click) = "login()"> Login </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

  

</ion-content>
